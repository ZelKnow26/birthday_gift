    <script>
    $(function() {
        //设置起始日期
        countTime('2017/05/08 01:30', 'day', 'hour', 'minute', 'second');
        var days = $('#day').text();

        // 设置标题
        if (parseInt(days / 365) != 0) {
            $(document).attr("title", "小黄瓜和小彦子在一起" + days + "天啦！");
        } else if (parseInt(days / 30) != 0) {
            $(document).attr("title", "在一起" + parseInt(days / 30) + "个月");
        } else
            $(document).attr("title", "在一起" + days + "天");

        //设置每一张图片对应的文字
        var says = new Array(
            "珠海，无名沙滩。海洋多狂野，但它抚摸人的时候这么温柔",
            "桂林，漓江。桂林山水甲天下，你比桂林美",
            "丽江，玉龙雪山。用这双脚和你踏遍万千山水",
            "香格里拉，普达措国家公园。我怎么老是一副找打的样子。",
            "不管是年轻的你还是老去的你，都这么可爱",
            "广州，中山大学。气球，狗，和你",
            "珠海，无名沙滩。堆出了这么个沙雕玩意",
            "珠海，长隆海洋王国。如果可以想和你住在没人的海里",
            "广州，中山大学。睡着的你都这样让人想亲一口",
            "你所说的未来我们一起奔赴",
            "很少见两个这么喜欢过年的人了",
            "香格里拉，普达措国家公园。板道，小朋友，氧气瓶，山，湖，牦牛汉堡",
            "丽江，丽江古城。挂在树上的愿望实现了吗",
            "阳朔，十里画廊。骑电动车真好玩呀",
            "再看，再看，就把你吃掉～",
            "广州地铁。虽然很挤，但却能光明正大地抱着你"
        );


        var start = function() {
            var index = 0;
            var rate = 6000;
            $('#say').text(says[(index++) % says.length]);
         	var _play = function () {
         		$('#say').hide();
                $('#say').text(says[(index++) % says.length]);
                $('#say').fadeToggle();
                $('#carousel').carousel('next');
         	};
            setInterval(_play, rate);
        }();

    });
